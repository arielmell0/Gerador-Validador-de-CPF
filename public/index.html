<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de CPF</h1>
    <form id="gerador-de-cpf">
      <div class="cpf-gerado"></div>
      <button class="btn-gerar" type="submit">Gerar CPF</button>
    </form>

    <form action="" id="validador-de-cpf">
      <label for="valida-cpf"><h1>Validação de CPF:</h1></label>
      <input type="text" id="valida-cpf">
      <div id="valida-resultado"></div>
      <button type="submit" id='btn-valida-cpf'>Validar CPF</button>
    </form>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
